<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Sophie Bluel - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/style.css">
    <style>
        #login {
            width: 40%;
            margin: 50px auto;
        }

        #login h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        #login form {
            display: flex;
            flex-direction: column;
        }

        #login label {
            margin-bottom: 10px;
        }

        #login input {
            height: 50px;
            font-size: 1.2em;
            border: none;
            box-shadow: 0px 4px 14px rgba(0, 0, 0, 0.09);
            margin-bottom: 30px;
            padding: 0 15px;
        }

        #login .forgot-pass {
            text-align: center;
            text-decoration: underline;
            cursor: pointer;
            margin-top: 10px;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
        <nav>
            <ul>
                <li><a href="index.html">projets</a></li>
                <li>contact</li>
                <li><a href="login.html">login</a></li>
                <li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Log In</h2>
            <div id="error-message" class="error-message">Erreur dans l’identifiant ou le mot de passe</div>
            <form id="login-form">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" required>
                <input type="submit" value="Se connecter">
            </form>
            <p class="forgot-pass">Mot de passe oublié</p>
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
    <script src="./scripts/login.js" type="module"></script>
</body>

</html>
